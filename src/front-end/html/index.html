<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="css/vendor.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div id="app">
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper blue darken-2 nav-z-index">
                    <a href="#" class="brand-logo">Harley weather</a>
                    <a href="#" data-activates="slide-out" class="button-collapse show-on-large right">
                        <i class="material-icons">menu</i>
                    </a>
                </div>
            </nav>
        </div>
        <ul id="slide-out" class="side-nav">
            <div class="container">
                <li>
                    <h3 class="center-align">Menu</h3>
                </li>
                <li>
                    <select class="browser-default" name="cities">
                        <option value="" disabled selected>City</option>
                        <option value="1">Rivne</option>
                        <option value="2">Lutsk</option>
                        <option value="3">L'viv</option>
                    </select>
                </li>
                <li>
                    <form action="#" name="params">
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="temperature"/>
                            <label for="temperature">Temperature</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="pressure"/>
                            <label for="pressure">Pressure</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="humidity"/>
                            <label for="humidity">Humidity</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="wind_speed"/>
                            <label for="wind_speed">Wind speed</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="fall-out"/>
                            <label for="fall-out">Fall-out</label>
                        </p>
                    </form>
                </li>
                <li>
                    <div class="row">
                        <h5 class="center-align title">SELECT PERIOD</h5>
                        <form class="col s12 m12 l12">
                            <p class="left-align">From</p>
                            <input type="date" name="date-from" class="datepicker date-size">
                        </form>
                        <form class="col s12 m12 l12">
                            <p class="left-align">to</p>
                            <input type="date" name="date-to" class="datepicker date-size">
                        </form>
                    </div>
                    <a class="waves-effect waves-light btn blue">button</a>
                    <div class="">
                        <div class="card-content">
                            <canvas id="myChart1" height="400" width="400"></canvas>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </header>
    <div class="container">
        <div class="row">
            <div class="content"></div>
            <div class="col s12">
                <div id="map" class="map card-panel z-depth-1 hoverable"></div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card-panel z-depth-1 hoverable chart-current-weather">
                    <div class="section">
                        <div class="row">
                            <div class="col l6 m6 s6 left">
                                <h5>CURRENT WEATHER COMPARE SERVICES</h5>
                            </div>
                            <div class="col l3 m3 s3 right">
                                <select class="browser-default cur-params" name="city">
                                    <option value="" disabled selected>CITY</option>
                                    <option value="Rivne">Rivne</option>
                                    <option value="Lutsk">Lutsk</option>
                                    <option value="Kiev">Kiev</option>
                                </select>
                            </div>
                            <div class="col l3 m3 s3 right">
                                <select class="browser-default cur-params" name="param">
                                    <option value="" disabled selected>PARAMETER</option>
                                    <option value="temp">Temperature</option>
                                    <option value="pressure">Pressure</option>
                                    <option value="humidity">Humidity</option>
                                    <option value="windSpeed">Wind speed</option>
                                    <option value="clouds">Clouds</option>
                                </select>
                            </div>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <canvas id="chart-current-weather"></canvas>
                </div>
            </div>
            <div class="col s12 m12 l12">
                <div class="card-panel z-depth-1 hoverable">
                    <div class="section">
                        <div class="row">
                            <div class="col l6 m6 s6 left">
                                <h5>STATISTIC WEATHER CHART</h5>
                            </div>

                        </div>
                        <div class="divider"></div>
                    </div>
                    <canvas id="myChart" width="200"></canvas>
                </div>
            </div>
            <div class="col s4 m4 l4">
                <div class="card hoverable">
                    <div class="card-content">
                        <canvas id="myChart2" height="400" width="400"></canvas>
                    </div>
                </div>
            </div>
            <div class="col s4 m4 l4">

            </div>
            <div class="col s4 m4 l4">

            </div>
        </div>
    </div>
</div>
<script src="js/vendor.js" type="text/javascript"></script>
<script src="js/templates.js" type="text/javascript"></script>
<script src="js/bundle.js" type="text/javascript"></script>
</body>
</html>
