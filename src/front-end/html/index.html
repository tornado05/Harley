<!DOCTYPE html>
<html ng-app="harley">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Harley</title>
    <link rel="stylesheet" href="css/vendor.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body ng-controller="MainController">

<header ng-controller="sideNavController" class="text-center">
    <button class="btn btn-link btn-burger" ng-click="toggleSideNav()">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <side-nav-component></side-nav-component>
</header>


<main ng-controller="currentWeatherController">
    <map-component></map-component>
    <chart-component></chart-component>
</main>

<div class="statistic-chart" ng-controller="statisticsChart" style="width: 75%; margin: 0 auto;">
    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels"
            chart-series="series" chart-options="options">
    </canvas>
</div>


<script src="js/vendor.js" type="text/javascript"></script>
<script src="js/bundle.js" type="text/javascript"></script>
</body>
</html>
