<!DOCTYPE html>
<html ng-app="harley">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Harley</title>
    <link rel="stylesheet" href="css/vendor.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="container-fluid" ng-controller="MainController">

</div>

<div ng-controller="HarleyController">
    <div uib-alert template-url="views/alert.html" style="background-color:#fa39c3;color:white">A happy alert!</div>

<header ng-controller="sideNavController" class="text-center">
    SideNav is: {{status}}
    <button class="btn btn-success" ng-click="toggleSideNav()">burger</button>
</header>
<div class="map" ng-controller="mapController">
    <leaflet lf-center="center" defaults="defaults" layers="layers" markers="markers"></leaflet>
</div>

<div class="current-weather-chart" ng-controller="currentChartController">
    <select ng-options="item as item.label for item in cities" ng-change="updateChart()" ng-model="selectedCity"></select>
    <select ng-options="item as item.label for item in params" ng-change="updateChart()" ng-model="selectedParam"></select>
    <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options">
    </canvas>
</div>

<harley-test-component></harley-test-component>

<div ng-controller="HarleyModalController">
    <button ng-click="openModal()">Open Modal</button>
    <div>
        <label>Modal text</label>
        <div>{{modalText}}</div>
    </div>
</div>

<a href="#!/main">Main</a>
<a href="#!/test">Test</a>

<div ng-view>

</div>

<div ng-controller="AuthModalController">
    <button ng-click="authModalOpen()">
        Log in / Register
    </button>
</div>

<nav ng-controller="NavCtrl">
    <a href="#!/home">Home</a> |
    <span ng-show="!currentUser">
        <a href="#!/login">Login</a> |
        <a href="#!/signup">Sign Up</a>
    </span>
    <span ng-show="currentUser">
        <a href="#!/profile">Profile</a> |
        <a href="#!/logout" ng-click="logout()">Logout</a>
    </span>
</nav>

<script src="js/vendor.js" type="text/javascript"></script>
<script src="js/bundle.js" type="text/javascript"></script>
</body>
</html>
