<html lang="en">
  <head>
   		<link rel="stylesheet" href="css/vendor.css"/>
		<link rel="stylesheet" href="css/main.css"/>
     	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Material Design </title>
  </head>
 <body>
    <header>
    <div class="navbar-fixed">    
         <nav>
             <div class="nav-wrapper blue darken-2">
                 <a href="#" class="brand-logo">Harley weather</a>
                 <a href="#" data-activates="slide-out" class="button-collapse show-on-large right">
                     <i class="material-icons">menu</i>
                 </a>
                 <ul class="right hide-on-med-and-down">
                     <li>
                         <a href="#">
                             <i class="material-icons">search</i>
                         </a>
                     </li>
                     <li>
                         <a href="#">
                             <i class="material-icons">view_module</i>
                         </a>
                     </li>
                     <li>
                         <a href="#">
                             <i class="material-icons">add_alert</i>
                         </a>
                     </li>
                 </ul>
             </div>
         </nav>
    </div>
     <ul id="slide-out" class="side-nav">
         <li>
             <h3 class="center-align">Menu</h3>
         </li>
         <li>
            <select class="browser-default">
                <option value="" disabled selected>City</option>
                <option value="1">Rivne</option>
                <option value="2">Lutsk</option>
                <option value="3">L'viv</option>
            </select>
         </li>
         <li>
            <form action="#"> 
                <p>
                  <input class="with-gap" name="group1" type="radio" id="temperature" />
                  <label for="temperature">Temperature</label>
                </p>
                <p>
                  <input class="with-gap" name="group1" type="radio" id="pressure" />
                  <label for="pressure">Pressure</label>
                </p>
                <p>
                  <input class="with-gap" name="group1" type="radio" id="humidity"  />
                  <label for="humidity">Humidity</label>
                </p>
                 <p>
                  <input class="with-gap" name="group1" type="radio" id="wind_speed"  />
                  <label for="wind_speed">Wind speed</label>
                </p>
                <p>
                  <input class="with-gap" name="group1" type="radio" id="fall-out"  />
                  <label for="fall-out">Fall-out</label>
                </p>
            </form>
         </li>
         <li>
             <div class="item">
                 <div class="card-content">
                     <canvas id="myChart1" height="400" width="400"></canvas>
                 </div>
             </div>
         </li>
     </ul>
 </header>
    <div id="app" class="container">
        <div class="row">
             <div class="content"></div>
             <div class="col s12">
                 <div id="map" class="map card-panel z-depth-1 hoverable"></div>
             </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card-panel z-depth-1 hoverable">
                    <div class="section">
                        <div class="row">
                            <div class="col l6 m6 s6 left">
                                <h5>CURRENT WEATHER COMMPARE SERVICES</h5>
                            </div>
                                <div class="col l3 m3 s3 right">
                                    <select class="browser-default">
                                        <option value="" disabled selected>CITY</option>
                                        <option value="1">Rivne</option>
                                        <option value="2">Lutsk</option>
                                        <option value="3">L'viv</option>
                                    </select>
                                </div>
                                <div class="col l3 m3 s3 right">
                                  <select class="browser-default">
                                    <option value="" disabled selected>PARAMETER</option>
                                    <option value="1">Temperature</option>
                                    <option value="2">Pressure</option>
                                    <option value="3">Humidity</option>
                                    <option value="3">Wind speed</option>
                                    <option value="3">Fall-out</option>
                                  </select>
                                </div>               
                        </div>
                        <div class="divider"></div>
                    </div>
                    <canvas id="myChart" width="200"></canvas>
                </div>
            </div>
            <div class="col s4 m4 l4">
                <div class="card hoverable">
                    <div class="card-content">
                       <canvas id="myChart2" height="400" width="400"></canvas>
                    </div>
                </div>
            </div>
            <div class="col s4 m4 l4">

            </div>
            <div class="col s4 m4 l4">

            </div>
        </div>
    </div>

    <script src="js/vendor.js" type="text/javascript"></script>
    <script src="js/templates.js" type="text/javascript"></script>
    <script src="js/bundle.js" type="text/javascript"></script>

    <script type="text/javascript">

    </script>
</body>
</html>
