<html lang="en">
  <head>
   		<link rel="stylesheet" href="css/vendor.css"/>
		<link rel="stylesheet" href="css/main.css"/>
     	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Material Design </title>
  </head>
 <body>
    <header>
     <nav>
         <div class="nav-wrapper blue darken-2">
             <a href="#" class="brand-logo">Harley weather</a>
             <a href="#" data-activates="slide-out" class="button-collapse show-on-large right">
                 <i class="material-icons">menu</i>
             </a>
             <ul class="right hide-on-med-and-down">
                 <li>
                     <a href="#">
                         <i class="material-icons">search</i>
                     </a>
                 </li>
                 <li>
                     <a href="#">
                         <i class="material-icons">view_module</i>
                     </a>
                 </li>
                 <li>
                     <a href="#">
                         <i class="material-icons">add_alert</i>
                     </a>
                 </li>
             </ul>
         </div>
     </nav>
     <ul id="slide-out" class="side-nav">
         <li>
             <h3 class="center-align">Menu</h3>
         </li>
         <li>
             <div class="item">
                 <input type="checkbox" id="item-1"/>
                 <label for="item-1">Item-1</label>
             </div>
         </li>
         <li>
             <div class="item">
                 <input type="checkbox" id="item-2"/>
                 <label for="item-2">Item-2</label>
             </div>
         </li>
         <li>
             <div class="item">
                 <input type="checkbox" id="item-3"/>
                 <label for="item-3">Item-3</label>
             </div>
         </li>
         <li>
             <div class="item">
                 <input type="checkbox" id="item-4"/>
                 <label for="item-4">Item-4</label>
             </div>
         </li>
         <li><div class="divider"></div></li>
         <li>
             <div class="item input-field col">
                <i class="material-icons prefix">search</i>
                <input type="text" placeholder="Search city">
            </div>
         </li>
         <li><div class="divider"></div></li>
         <li>
             <div class="item">
                 <div class="card-content">
                     <canvas id="myChart1" height="400" width="400"></canvas>
                 </div>
             </div>
         </li>
     </ul>
 </header>
    <div id="app" class="container">
        <div class="row">
             <div class="content"></div>
             <div class="col s12">
                 <div id="map" class="map card-panel z-depth-1 hoverable"></div>
             </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card-panel z-depth-1 hoverable">
                    <div class="section">
                        <div class="row">
                            <div class="col l6 m6 s6 left">
                                <h5>Chart</h5>
                            </div>
                            <div class="col l6 m6 s6 right">
                                <button class="btn waves-effect waves-light right" type="submit" name="action">
                                    Submit<i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <canvas id="myChart" width="200"></canvas>
                </div>
            </div>
            <div class="col s4 m4 l4">
                <div class="card hoverable">
                    <div class="card-content">
                        <canvas id="myChart2" height="400" width="400"></canvas>
                    </div>
                </div>
            </div>
            <div class="col s4 m4 l4">

            </div>
            <div class="col s4 m4 l4">

            </div>
        </div>
    </div>

    <script src="js/vendor.js" type="text/javascript"></script>
    <script src="js/templates.js" type="text/javascript"></script>
    <script src="js/bundle.js" type="text/javascript"></script>

    <script type="text/javascript">

    </script>
</body>
</html>
